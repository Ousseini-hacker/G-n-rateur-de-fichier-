
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Fichiers</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        textarea { width: 100%; height: 150px; margin-bottom: 10px; }
        button { padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>

    <h1>Créateur de Fichiers</h1>
    <p>Développé par Ousseini</p> <!-- Mention du développeur -->
    <label for="file-content">Entrez votre texte/code :</label><br>
    <textarea id="file-content"></textarea><br>
    
    <label for="file-name">Nom du fichier :</label><br>
    <input type="text" id="file-name" placeholder="exemple"><br>
    
    <label for="file-format">Choisissez le format :</label><br>
    <select id="file-format">
        <option value=".txt">.txt</option>
        <option value=".html">.html</option>
        <option value=".php">.php</option>
        <option value=".css">.css</option>
        <option value=".js">.js</option>
    </select><br><br>

    <button onclick="generateFile()">Enregistrer le fichier</button>

    <script src="script.js"></script>
</body>
</html>
